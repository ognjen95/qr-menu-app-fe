query GetMenu(
  $options: MenuOptionsInput,
  $menuSectionsOptions2: MenuSectionsOptionsInput
) {
  menu(options: $options) {
    id
    name
    menuSections(options: $menuSectionsOptions2) {
      edges {
        node {
          menuId
          description
          id
          name
          menuItems {
            edges {
              node {
                sectionId
                id
                name
                tags
                alergens
                description
                variants {
                  name
                  price
                }
              }
            }
          }
        }
      }
    }
  }
}

mutation CreateMenuSection($args: CreateMenuSectionInput!) {
  createMenuSection(createMenuSectionInput: $args)
}

mutation CreateMenuItem($args: CreateMenuItemInput!) {
  createMenuItem(args: $args)
}