query Tags($where: TagDetailsFilterInput,$first: Int, $after: String) {
  tags(where: $where, first: $first, after: $after) {
    edges {
      node {
        id
        name
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

mutation CreateTag($request: CreateTagCommandInput!) {
  createTag(request: $request)
}
